<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter Example</title>
  <link rel="stylesheet" href="counter.css">
</head>
<body>
  <div class="counter-container">
    <h1>Counter Example</h1>
    <div id="counter-value">0</div>
    <button id="increment-btn" class="counter-btn">Increment</button>
    <button id="decrement-btn" class="counter-btn">Decrement</button>
    <button id="reset-btn" class="counter-btn">Reset</button>
    <button id="bold-button" class="counter-btn">Turn text bold!</button>
    <button id="red-button">Make the button red</button>
  </div>
  <div class="counter-container">
    <button id="double-counter">Double the value</button>
  </div>
  <script src="counter.js"></script>
</body>
</html>
